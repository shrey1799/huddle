<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div>
    <img class="huddle" src="images/logo.svg" alt="...">
  </div>
  <div class="wrapper">
    <div class="LHS">
      <img src="images/illustration-mockups.svg" alt="...">
    </div>
    <div class="RHS">
      <p class="heading">Build The Community Your Fans Will Love</p>

      <p class="content">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>

      <button class="register btn btn-light btn-lg">Register</button>
    </div>
  </div>
  <footer class="foot">
    <a href="#"><span class="circle"><i class="padd white fab fa-facebook-square fa-1x"></i></span></a>
    <a href="#"> <span class="circle"> <i class="fab white padd fa-twitter fa-1x"></i></span></a>
    <a href="#"> <span class="circle"> <i class="fab padd white fa-instagram fa-1x"></i></span></a>
  </footer>
</body>

</html>
